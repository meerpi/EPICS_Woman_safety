name: women_safety_app
description: A comprehensive women safety application with emergency features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  auto_size_text: 3.0.0
  expandable: 5.0.1
  styled_divider: 1.0.4
  
  # Images & Caching
  cached_network_image: 3.4.1
  cached_network_image_platform_interface: 4.1.1
  cached_network_image_web: 1.3.1
  flutter_cache_manager: 3.4.1
  
  # Navigation & Routing
  go_router: 12.1.3
  page_transition: 2.1.0
  
  # State Management
  provider: 6.1.5
  
  # Styling
  google_fonts: 6.1.0
  font_awesome_flutter: 10.7.0
  from_css_color: 2.0.0
  flutter_animate: 4.5.0
  
  # Storage
  shared_preferences: 2.5.3
  shared_preferences_android: 2.4.10
  shared_preferences_foundation: 2.5.4
  shared_preferences_linux: 2.4.1
  shared_preferences_platform_interface: 2.4.1
  shared_preferences_web: 2.4.3
  shared_preferences_windows: 2.4.1
  path_provider: 2.1.4
  path_provider_android: 2.2.10
  path_provider_foundation: 2.4.0
  path_provider_linux: 2.2.1
  path_provider_platform_interface: 2.1.2
  path_provider_windows: 2.3.0
  sqflite: 2.3.3+1
  sqflite_common: 2.5.4+3
  
  # Utilities
  collection: 1.19.1
  intl: 0.20.2
  # Networking
  http: ^1.6.0
  # Secure token storage
  flutter_secure_storage: ^8.1.0
  json_path: 0.7.2
  timeago: 3.7.1
  url_launcher: 6.3.1
  url_launcher_android: 6.3.16
  url_launcher_ios: 6.3.3
  url_launcher_linux: 3.2.1
  url_launcher_macos: 3.2.2
  url_launcher_platform_interface: 2.3.2
  url_launcher_web: 2.4.1
  url_launcher_windows: 3.1.4

dev_dependencies:
  flutter_lints: 4.0.0
  lints: 4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/rive_animations/
    - assets/pdfs/
    - assets/jsons/